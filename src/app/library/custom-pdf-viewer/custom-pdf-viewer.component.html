<ng-template #content let-modal>
    <div class="modal-header"> 
      <div style="margin-left: 37%;"></div>
      <a href="javascript:void(0)" (click)="zoomOut()" class="margin-left-right">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-zoom-out" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"/>
          <path fill-rule="evenodd" d="M3 6.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
        </svg>
        </a>
      <a href="javascript:void(0)" (click)="prevPage()">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-caret-left" viewBox="0 0 16 16">
          <path d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
        </svg>
      </a>
      
      <div class="form-inline" style="margin-right: 5px;">
      <div class="form-group">        
        <input type="text" [(ngModel)]="pageNo" class="form-control input-sm" style="width: 45px;">
        <label style="margin-left: 2px;">/{{totalPage}}</label>
      </div>
    </div>
   
    <a href="javascript:void(0)" (click)="nextPage()">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-caret-right" viewBox="0 0 16 16">
        <path d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"/>
      </svg>
    </a>    
    
    <a href="javascript:void(0)" (click)="zoomIn()" class="margin-left-right">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-zoom-in" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
        <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"/>
        <path fill-rule="evenodd" d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5z"/>
      </svg>
      </a>      
     
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')" style="color:white">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <pdf-viewer (after-load-complete)="callBackFn($event)" 
        [src]="url" 
        [(page)]="pageNo" 
        [show-all]="true" 
        [show-borders]="true"
        [autoresize]="true"
        [original-size]='true'
        [fit-to-page]='true'
        [render-text]='false'
        [zoom]="zoom"
        [fit-to-page]="true"
        ></pdf-viewer>
    </div>  
    <div class="modal-footer">
      </div> 
  </ng-template>
  
  <button class="btn btn-lg btn-outline-primary" #openPopup (click)="open(content)" style="display: none;">Launch demo modal</button>

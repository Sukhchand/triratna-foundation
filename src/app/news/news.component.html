<div class="news-container container">
  <div class="card-list row" *ngFor="let news of allNews | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalNews,id: 'p' }" (click)="viewNews(news)">
    <div class="col-4">
      <img *ngIf="news.thumbnail?.data" src="data:image/png;base64,{{news.thumbnail?.data}}"/>
      <span *ngIf="!news.thumbnail?.data"><i class="fa fa-newspaper-o" aria-hidden="true"></i></span>
    </div>
    <div class="col-8">
      <h3>{{news.heading}}</h3>
      <div class="news-date">
        <label>Date:</label>  {{news.createdDate| date}}
      </div>
    </div>
  </div>
  <div class="pagination-container">
    <pagination-controls (pageChange)="handlePageChange($event)" id="p"></pagination-controls>
  </div>
</div>

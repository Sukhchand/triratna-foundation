<div class="container-fluid">
    <section>
        <div class="container paddingtop-50 margin-bottom-20">
            <div class="card new-card" *ngFor="let response of result.response">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card-img-bottom">
                            <i class="fa fa-calendar-o" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-block">
                            <h4 class="card-title">{{response.eventName}}</h4>
                            <h3>{{response.eventDate | date:'MMM dd yyyy'}}</h3>
                            <p class="card-text">{{response.description}}</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>

<div class="modal-body login-modal-body">
  <div class="login-card">

      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
      <h1>Log-in</h1><br>
      <form [formGroup]="loginForm" >
        <input type="text" name="user" placeholder="Username" formControlName="username">
        <input type="password" name="pass" placeholder="Password" formControlName="password">
        <input type="submit" name="login" (click)="onSubmit()" class="login login-submit" value="login">
      </form>

      <div class="login-help">
          <a href="#">Register</a> â€¢ <a href="#">Forgot Password</a>
      </div>
  </div>
</div>

<div class="profile-container">
  <div class="userInfo">
    <h3>User Details</h3>
    <span class="error" *ngIf="profileError.length>0">{{profileError}}</span>
    <form [formGroup]="profileForm">
      <div class="row" style="margin: 0">
        <div class="col-sm-3">
          <label>First Name : </label>
          <input
            class="form-control"
            type="text"
            name="user"
            placeholder="First Name"
            formControlName="firstName"
          />
        </div>
        <div class="col-sm-3">
          <label>Middle Name : </label>
          <input
            class="form-control"
            type="text"
            name="user"
            placeholder="Middle Name"
            formControlName="middleName"
          />
        </div>
        <div class="col-sm-3">
          <label>Last Name : </label>
          <input
            class="form-control"
            type="text"
            name="user"
            placeholder="Last Name"
            formControlName="lastName"
          />
        </div>
        <div class="col-sm-3">
          <label>Display Name : </label>
          <input
            class="form-control"
            type="text"
            name="user"
            placeholder="Display Name"
            formControlName="displayName"
          />
        </div>
        <div class="col-sm-3">
          <label>User Type : </label>
          <select
            class="custom-select"
            style="margin-bottom: 10px"
            (change)="changeRole($event)"
            formControlName="userType"
          >
            <option value="" disabled>User Type</option>
            <option *ngFor="let userrole of userroles" [ngValue]="userrole">
              {{ userrole }}
            </option>
          </select>
        </div>
        <div class="col-sm-3">
          <label>Email Id : </label>
          <input
            class="form-control"
            type="text"
            name="user"
            placeholder="Email Id"
            formControlName="emailId"
          />
        </div>
        <div class="col-sm-3">
          <label>Primary Contact Number : </label>
          <select
            class="countryCode col-3"
            (change)="primaryCountryCode($event)"
            formControlName="primaryContactCountryCode"
          >
            <option value="">--</option>
            <option
              *ngFor="let country of countryPhoneCode"
              [ngValue]="country.dial_code"
            >
              {{ country.dial_code }}
            </option>
          </select>
          <input
            class="form-control col-9"
            type="text"
            name="user"
            placeholder="Primary Contact Number"
            formControlName="primaryContactNo"
            (keypress)="onlyNumberKey($event)"
          />
        </div>
        <div class="col-sm-3">
          <label>Secondary Contact Number : </label>
          <select
            class="countryCode col-3"
            (change)="secondaryCountryCode($event)"
            formControlName="secondaryContactCountryCode"
          >
            <option value="">--</option>
            <option
              *ngFor="let country of countryPhoneCode"
              [ngValue]="country.dial_code"
            >
              {{ country.dial_code }}
            </option>
          </select>
          <input
            class="form-control col-9"
            type="text"
            name="user"
            placeholder="Secondary Contact Number"
            formControlName="secondaryContactNo"
            (keypress)="onlyNumberKey($event)"
          />
        </div>
        <div class="col-sm-3">
          <label>Country : </label>
          <select
            class="custom-select"
            (change)="selectedCountry($event)"
            formControlName="country"
          >
            <option value="">--</option>
            <option
              *ngFor="let country of countryData"
              [ngValue]="country.name"
            >
              {{ country.name }}
            </option>
          </select>
        </div>
        <div class="col-sm-3">
          <label>Country Code : </label>
          <input
            class="form-control"
            type="text"
            name="user"
            placeholder="Country Code"
            formControlName="countryCode"
            (keypress)="onlyNumberKey($event)"
          />
        </div>
        <div class="col-sm-3">
          <label>Street : </label>
          <input
            class="form-control"
            type="text"
            name="user"
            placeholder="Street"
            formControlName="street"
          />
        </div>
        <div class="col-sm-3">
          <label>Street Line : </label>
          <input
            class="form-control"
            type="text"
            name="user"
            placeholder="Street Line"
            formControlName="streetLine"
          />
        </div>
        <div class="col-sm-3">
          <label>City : </label>
          <input
            class="form-control"
            type="text"
            name="user"
            placeholder="City"
            formControlName="city"
          />
        </div>
        <div class="col-sm-3">
          <label>State : </label>
          <input
            class="form-control"
            type="text"
            name="user"
            placeholder="State"
            formControlName="state"
          />
        </div>
        <div class="col-sm-3">
          <label>Zip Code : </label>
          <input
            class="form-control"
            type="text"
            name="user"
            placeholder="Zip Code"
            formControlName="zipCode"
            (keypress)="onlyNumberKey($event)"
          />
        </div>
        <div class="col-sm-12 submit">
          <button
            class="btn btn-primary"
            type="submit"
            (click)="updateUserDetails()"
            [disabled]="profileForm.invalid"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="userCredentials">
    <h3>User Credentials</h3>
    <span class="error" *ngIf="userCredentailsError.length>0">{{userCredentailsError}}</span>
    <form [formGroup]="userCredentailsForm">
      <div class="row" style="margin: 0">
        <div class="col-sm-3">
          <label>Username : </label>
          <input
            class="form-control"
            type="text"
            name="user"
            placeholder="Username"
            formControlName="username"
          />
        </div>
        <div class="col-sm-3">
          <label>Password : </label>
          <input
            class="form-control"
            type="password"
            name="user"
            placeholder="Password"
            formControlName="password"
          />
        </div>
        <div class="col-sm-3">
          <label>New Password : </label>
          <input
            class="form-control"
            type="text"
            name="user"
            placeholder="New Password"
            formControlName="newPassword"
          />
        </div>
        <div class="col-sm-3">
          <label>Roles : </label>
          <select
            class="custom-select"
            (change)="changeRole($event)"
            formControlName="roles"
            aria-placeholder="Login As"
          >
            <option value="" disabled>Login As</option>
            <option *ngFor="let userrole of userroles" [ngValue]="userrole">
              {{ userrole }}
            </option>
          </select>
        </div>
        <div class="col-sm-12 submit">
          <button
            type="submit"
            class="btn btn-primary"
            (click)="updateCredentialForUser()"
            [disabled]="userCredentailsForm.invalid"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

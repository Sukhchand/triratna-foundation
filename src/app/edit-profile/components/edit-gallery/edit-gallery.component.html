<div class="gallery-container">
  <div class="mediaSelector">
    <div class="row">
      <div class="col-sm-12 text-right">
        <button type="button" class="btn btn-info" (click)="createAlbum(content)">Create Album</button>
      </div>
    </div>
  </div>
  <div class="mediaSelector">
    <ul class="list-inline">
      <li class="list-inline-item" *ngFor="let response of getAlbum">
        <div class="text-right">
          <img src="assets/images/close.svg" alt="Close" class="close-album"
            (click)="clickToDeleteAlbum(response.result[0].albumName)">
        </div>
        <div (click)="clickToAlbum(response.result[0].albumName)" style="cursor:pointer">
          <img src="data:image/png;base64,{{response.result[0].thumbnail?.data}}" alt="Album"
            *ngIf="response.result[0].thumbnail?.data">
          <img src="assets/images/photo-library.svg" alt="Album" *ngIf="response.result[0].thumbnail==null">
          <h6>{{response.result[0].albumName}}</h6>
        </div>
      </li>
    </ul>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create Album</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="email">Album Name</label>
        <input type="text" class="form-control" formControlName="albumName">
      </div>
      <input type="submit" (click)="submitForm();modal.dismiss('Close click')" name="Craete Album" class="btn btn-info" value="Create Album" />
    </form>
  </div>
</ng-template>

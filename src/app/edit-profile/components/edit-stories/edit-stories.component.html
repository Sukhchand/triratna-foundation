<div class="stories-container">
  <div class="mediaSelector">
    <div class="row">
      <div class="col-sm-12 text-right">
        <button type="button" class="btn btn-info" (click)="storyPopup()">Create Story</button>
      </div>
    </div>
  </div>
  <div class="story-card-list">
    <div class="story-card row" *ngFor="let story of allStories | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalStories }" (click)="viewStory(story)">
      <div class="col-4">
        <img *ngIf="story.thumbnail?.data" src="data:image/png;base64,{{story.thumbnail?.data}}"/>
        <span *ngIf="!story.thumbnail?.data"><i class="fa fa-book" aria-hidden="true"></i></span>
      </div>
      <div class="col-6">
        <h3>{{story.title}}</h3>
      </div>
      <div class="col-2 actions">
        <span (click)="editStories(story)"><i class="fa fa-edit"></i></span>
        <span (click)="deleteStories(story.id)"><i class="fa fa-trash"></i></span>
        <div class="stories-date">
          <label>Created Date:</label>  {{story.createdDate| date}}
        </div>
      </div>
    </div>
  </div>
  <div class="pagination-container">
    <pagination-controls (pageChange)="handlePageChange($event)"></pagination-controls>
  </div>
</div>

<div *ngIf="getdata">
  <div [innerHTML]="getdata.response.story.content"></div>
</div>

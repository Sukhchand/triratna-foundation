<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.close()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body container">
  <div class="form-group row">   
      <label class="control-label col-sm-2">Title :</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="storyTitle" placeholder="Story Title" class="form-control" autofocus />
    </div>
  </div>
 
  <div class="form-group row">   
    <label class="control-label col-sm-2">Thumbnail :</label>
    <div class="col-sm-10">
    <input
      type="file"
      id="file"
      (change)="handleFileInput($event.target.files)"
    />
    </div>
  </div>
  <angular-editor
    [placeholder]="'Enter text here...'"
    [(ngModel)]="htmlContent"
    [config]="config"
  ></angular-editor>
  <div class="custom-control custom-switch publishbutton">
    <input
      type="checkbox"
      class="custom-control-input"
      id="customSwitches"
      [(ngModel)]="isPublished"
    />
    <label class="custom-control-label" for="customSwitches"
      >Do you want to publish?</label
    >
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="activeModal.close()"
  >
    Cancel
  </button>
  <button type="button" class="btn btn-success" (click)="onSubmit()">
    Submit
  </button>
</div>
